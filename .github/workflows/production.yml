name: Production

on:
  pull_request:
    branches: [ "production" ]

jobs:
  build-api:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --output out --verbosity normal /src/backend/EcoLink.WebApi

  dockerize-api:
    name: Dockerize backend
    needs: build-api
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      PROJECT: ${{ secrets.PROJECT }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Login to DockerHub
      run: |
        echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - name: Build and push
      run: |
        docker build --tag $DOCKER_USERNAME/$PROJECT-api --file ./src/backend/EcoLink.WebApi/Dockerfile .
        docker push $DOCKER_USERNAME/$PROJECT-api

  build-bot:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --output out --verbosity normal /src/frontend/EcoLink.Bot

  dockerize-bot:
    name: Dockerize Bot
    needs: build-bot
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      PROJECT: ${{ secrets.PROJECT }}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Login to DockerHub
      run: |
        echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
    - name: Build and push
      run: |
        docker build --tag $DOCKER_USERNAME/$PROJECT-bot --file ./src/frontend/EcoLink.Bot/Dockerfile .
        docker push $DOCKER_USERNAME/$PROJECT-bot

  deploy:
    name: Deploy
    needs:
      - dockerize-api
      - dockerize-bot
    runs-on: ubuntu-latest

    steps:
      - name: SSH into AWS Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/eco-link
            docker-compose pull
            docker rmi $(docker images --quiet --filter dangling=true)
            docker-compose up --detach
